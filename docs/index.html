<!DOCTYPE html>
<html lang="en">
  <title>uFire WebSockets</title>

  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="spinner.css">
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script>
      app.initialize();

    </script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">uFire WebSockets</h1>
        <section class='section '>
          <div class='container'>
            <div class='card'>
              <header class='card-header'>
                <p class='card-header-title' data-bind='text: app.ko_name'></p>
                <a href='#' class='card-header-icon' data-bind="click: app.btn_click">
                      <span class="spinner spinner-slow spinner-blue" data-bind="visible: app.connected"></span>
                      <figure class="image is-32x32">
                        <img src="websocket.svg">
                      </figure>
                  </a>
              </header>
              <div class='card-content'>
                <div class='content'>
                  <div class='card has-text-centered'>
                    <div class='card-content'>
                      <p class='title' data-bind='text: app.ko_value'></p>
                      <p class='subtitle' data-bind='text: app.ko_description'></p>
                    </div>
                  </div>
                  <div class='card has-text-centered'>
                    <div class='card-content'>
                      <p class='title' data-bind='text: app.ko_temp'></p>
                      <p class='subtitle' data-bind='text: app.ko_temp_unit'>C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="notification is-warning">
        <ul>
          <li>Your network must support Multicast DNS to connect to the *.local address.</li>
        </ul>
      </div>
    </section>

    <script type="text/javascript">
      function viewModel() {}
      ko.applyBindings(new viewModel());

    </script>
  </body>

</html>
